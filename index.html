<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debin's Portfolio</title>
    <link rel="stylesheet" href="Background.css">
    <style>
        @import url(https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap);
        @import url(https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100..900;1,100..900&display=swap);
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        .css-selector {
        position: absolute;
        background: linear-gradient(358deg, #100c55, #611396, #421aa7, #240c6d);
        background-size: 800% 800%;
        -webkit-animation: Background 36s ease infinite;
        -moz-animation: Background 36s ease infinite;
        -o-animation: Background 36s ease infinite;
        animation: Background 36s ease infinite;
        }
        @-webkit-keyframes Background {
            0%{background-position:50% 0%}
            50%{background-position:51% 100%}
            100%{background-position:50% 0%}
        }
        @-moz-keyframes Background {
            0%{background-position:50% 0%}
            50%{background-position:51% 100%}
            100%{background-position:50% 0%}
        }
        @-o-keyframes Background {
            0%{background-position:50% 0%}
            50%{background-position:51% 100%}
            100%{background-position:50% 0%}
        }
        @keyframes Background {
            0%{background-position:50% 0%}
            50%{background-position:51% 100%}
            100%{background-position:50% 0%}
        }
        h1{
            font-size: 100px;
            font-family: 'Montserrat', sans-serif;
            margin-top: 105px;
            margin-left: 150px;
        }
        p{
            font-size: 28px;
            font-family: 'Poppins', sans-serif;
            margin-top: -50px;
            margin-left: 150px;
        }
        </style>
</head>

<body>
    <div class="css-selector"></div>
    <header>
        <nav>
            <ul style="list-style-type: none; display: flex; justify-content: space-between;">
                <li><a href="#MENU">MENU</a></li>
                <li><a href="#CONTACT">CONTACT</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>  Hi, I'm <strong>Debin</strong>! </h1>
        <p>  <strong>Computer Engineering Student</strong> at <strong>UT Arlington</strong>. </p>
    </body>

    </html>
